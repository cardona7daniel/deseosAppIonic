<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 *ngIf="(_listaDeseos.listas | pendientes).length === 0">No hay listas</h2>
  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes; let i = index">
    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <span>{{lista.nombre}}</span>
      <ion-note item-right>
        {{lista.items.length}} items
      </ion-note>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista, i)">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{item.nombre}}
      </ion-item>
      <ion-item  class="text-center" *ngIf="lista.items.length > 2">
          <ion-icon color="primary" ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle" class="cursor-pointer"></ion-icon> 
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
